{% extends 'base.html' %}
{% load static %}

{% block title %}删除评论确认{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">确认删除</h4>
                </div>
                <div class="card-body">
                    <p class="lead">您确定要删除这条评论吗？</p>
                    <div class="card mb-3">
                        <div class="card-body">
                            {{ object.content|safe }}
                        </div>
                    </div>
                    <p class="text-danger">此操作不可逆，删除后将无法恢复。</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> 确认删除
                            </button>
                            <a href="{% url 'forum:post_detail' object.post.board.id object.post.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
