{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Sign In</h4>
        </div>
        <div class="card-body">
          <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-danger">
              <p>Your username and password didn't match. Please try again.</p>
            </div>
            {% endif %}
            
            <div class="mb-3">
              <label for="id_login" class="form-label">Username or Email</label>
              <input type="text" name="login" placeholder="Username or Email" class="form-control" autocomplete="username" required id="id_login">
            </div>
            
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" placeholder="Password" class="form-control" autocomplete="current-password" required id="id_password">
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" name="remember" class="form-check-input" id="id_remember">
              <label class="form-check-label" for="id_remember">Remember Me</label>
            </div>
            
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Sign In</button>
            </div>
            
            <div class="mt-3 d-flex justify-content-between">
              <a href="{% url 'account_reset_password' %}" class="btn btn-link px-0">Forgot Password?</a>
              <a href="{% url 'account_signup' %}" class="btn btn-link px-0">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
